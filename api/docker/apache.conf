# Apache Virtual Host Configuration - GoDaddy Compatible

<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /var/www/html
    
    # Enable URL rewriting
    RewriteEngine On
    
    # Security headers
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set X-Content-Type-Options "nosniff"
    Header always set Referrer-Policy "no-referrer-when-downgrade"
    Header always set Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'"
    
    # CORS headers for frontend
    Header always set Access-Control-Allow-Origin "*"
    Header always set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
    Header always set Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With"
    
    # Handle preflight requests
    RewriteCond %{REQUEST_METHOD} OPTIONS
    RewriteRule ^(.*)$ $1 [R=200,L]
    
    # API routing
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteCond %{REQUEST_FILENAME} !-d
    RewriteRule ^api/v1/(.*)$ /index.php?route=$1 [QSA,L]
    
    # Frontend static files routing
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteCond %{REQUEST_FILENAME} !-d
    RewriteCond %{REQUEST_URI} !^/api/
    RewriteRule ^(.*)$ /index.html [L]
    
    # Security - Deny access to sensitive files
    <FilesMatch "\.(env|log|json|lock|git|md)$">
        Require all denied
    </FilesMatch>
    
    <Directory "/var/www/html">
        Options -Indexes
        AllowOverride All
        Require all granted
        
        # Prevent access to .ht files
        <Files ".ht*">
            Require all denied
        </Files>
    </Directory>
    
    # Error and access logs
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    
    # File upload limits (GoDaddy compatible)
    php_value upload_max_filesize 32M
    php_value post_max_size 32M
    php_value max_execution_time 300
    php_value max_input_time 300
    php_value memory_limit 256M
</VirtualHost>